<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Triángulos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    <div class="container">
        <h1 class="tituloPrincipal">Calculadora de Triángulos</h1>
        
        <div class="input-group">
             
            <input type="number" id="lado1" step="any" placeholder="Lado 1" required>
            <input type="number" id="lado2" step="any" placeholder="Lado 2" required>
            <input type="number" id="lado3"  step="any" placeholder="Lado 3" sterequired>
            
        </div>

        <button onclick="calcularTriangulo()">Calcular</button>

        <!--Para mostrar la respuesta-->
        <div class="results-container">
            <div id="resultados"></div>
            <div id="visualizacion"></div>
        </div>
    </div>
</body>
</html>
